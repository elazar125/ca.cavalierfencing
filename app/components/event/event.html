<div class="event md-whiteframe-3dp {{ event.is_canceled ? 'canceled' : '' }}">
    <div class="event-text-wrapper">
    	<div class="event-title">{{ event.name }}</div>
    	<div class="event-description">{{ event.description }}</div>
    	<div class="event-times">{{ event.start_time | date: "EEEE MMMM dd, h:mm a" }} - {{ event.end_time | date: "h:mm a" }}</div>
    </div>
    <div>
    	<img class="event-image" src="{{ event.image }}">
    </div>
</div>
