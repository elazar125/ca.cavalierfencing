<ui-carousel 
    slides="photos"
    initial-slide="1"
    autoplay="true"
    fade="true"
    arrows="false"
    class="gallery">

    <carousel-item>
        <img class="gallery-image" src="{{ item }}">
        <div class="gallery-overlay">
            <img class="gallery-logo" src="resources/images/logo-border.png">
            <p class="gallery-text title-text">Cavalier Fencing Club</p>
        </div>
    </carousel-item>
</ui-carousel>
